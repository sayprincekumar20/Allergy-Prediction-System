{% load static %} <!-- Load static files in Django -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f8;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Heading styling */
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Link styling */
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Link hover effect */
        a:hover {
            background-color: #218838;
        }

        /* Result box styling */
        .result-box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text inside the box */
            max-width: 400px; /* Set a max width for the box */
            width: 100%; /* Full width on small screens */
        }

        /* Image styling */
        .result-image {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 15px; /* Space below the image */
        }
    </style>
</head>
<body>
    <div class="result-box">
        <!-- Add your image here -->
        <img src="{% static  "img/istockphoto-1231848514-2048x2048.webp"  %}" alt="Result Image" class="result-image">
        <h1>Reaction Severity: {{ reaction_severity }}</h1>
        <a href="{% url 'allergy_prediction' %}">Go back</a>
    </div>
</body>
</html>
